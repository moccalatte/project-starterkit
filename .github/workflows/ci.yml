project-starterkit/.github/workflows/ci.yml
name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  python-lint-test:
    name: Python Lint & Test
    runs-on: ubuntu-latest
    if: exists('requirements.txt')
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with flake8
        run: |
          . venv/bin/activate
          pip install flake8
          flake8 src/ || true

      - name: Run tests with pytest
        run: |
          . venv/bin/activate
          pip install pytest
          pytest tests/ || true

  node-lint-test:
    name: Node.js Lint & Test
    runs-on: ubuntu-latest
    if: exists('package.json')
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm install

      - name: Lint with ESLint
        run: |
          npm install eslint
          npx eslint src/ || true

      - name: Run tests with Jest
        run: |
          npm install jest
          npx jest tests/ || true
